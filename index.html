<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainBox">
      <div class="player1Box active">
        <h1 class="name" id="1">PLAYER 1</h1>
        <p class="player1TotalScore">0</p>
        <div class="player1CurrentScore">
          <p class="current">CURRENT</p>
          <p id="currentScore1">0</p>
        </div>
      </div>

      <div class="player2Box">
        <h1 class="name" id="2">PLAYER 2</h1>
        <p class="player2TotalScore">0</p>
        <div class="player2CurrentScore">
          <p class="current">CURRENT</p>
          <p id="currentScore2">0</p>
        </div>
      </div>
      <button class="btn newGame">NEW GAME</button>
      <button class="btn rollDice">🎲 ROLL THE DICE 🎲</button>
      <button class="btn hold">🤛🏻 HOLD 🤜🏻</button>
      <img src="/pictures/dice-1.png" class="dice hidden">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
